<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>To-Do List</title>
</head>
<body>
    
    <header role="banner">

        <section class="container text-center my-5">
            <div class="row">
                <div class="col">
                    <h3>TODO by Sheela</h3>
                </div>
            </div>
        </section>

    </header>

    <main role="main">

        <section class="container">
            <div class="row">
                <div class="col text-center">
                    <input type="text" placeholder="ex. pay phone bill" id="userInput" data-bs-toggle="tooltip" data-bs-title="type your task here" data-bs-placement="top">
                    <!-- <button class="button" id="addTask" data-bs-toggle="tooltip" data-bs-title="click to add task" data-bs-placement="bottom">+</button> -->

                    <div class="dropdown">
                        <button class="button dropdown-toggle" type="button" id="addTask" data-bs-toggle="dropdown" aria-expanded="false">
                            +
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" data-category="go">Buy</a></li>
                            <li><a class="dropdown-item" href="#" data-category="device">Device</a></li>
                            <li><a class="dropdown-item" href="#" data-category="go">Go</a></li>
                            <li><a class="dropdown-item" href="#" data-category="health">Health</a></li>
                            <li><a class="dropdown-item" href="#" data-category="home">Home</a></li>
                            <li><a class="dropdown-item" href="#" data-category="work">Work</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col mt-5 listOfItems" id="listOfItems">
                <!-- <input type="checkbox" unchecked /> -->
                <!-- <p class="paraStyle">pay phone bill</p> -->
            </div>

        </section>


    </main>
    

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
